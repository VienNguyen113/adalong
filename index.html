<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<!-- Vendor js -->
	<script type="text/javascript" src="styles/vendor/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="styles/vendor/js/tether-1.3.3.min.js"></script>
	<script type="text/javascript" src="styles/vendor/js/bootstrap-v4-anpha6.min.js"></script>
	<!-- Custom js -->
	<script type="text/javascript" src="styles/custom/v1/js/main.js"></script>

	<!-- Vendor css -->
	<link rel="stylesheet" type="text/css" href="styles/vendor/css/bootstrap-v4-anpha6.min.css">
	<link rel="stylesheet" type="text/css" href="styles/vendor/css/font-awesome-4.7.0.min.css">
	<!-- Custom css -->
	<link rel="stylesheet" type="text/css" href="styles/custom/v1/css/main.css">
	<link rel="stylesheet" type="text/css" href="styles/custom/v1/css/main-media.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="header-inner w-100">
					<nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
						<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarHeaderLink" aria-controls="navbarHeaderLink" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<a class="navbar-brand" id="logo" href="#"><img src="styles/custom/v1/images/logo.png"></a>

						<div class="collapse navbar-collapse" id="navbarHeaderLink">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item">
									<a class="nav-link" href="#"><span>About</span></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#"><span>Product</span></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#"><span>Contact</span></a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img class="d-block img-fluid" src="styles/custom/v1/images/banner.png" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block img-fluid" src="styles/custom/v1/images/banner.png" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block img-fluid" src="styles/custom/v1/images/banner.png" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<div class="">
		<div class="container">
			<div class="row">
				<div class="">
					
				</div>
			</div>
		</div>
	</div>

	<div class="">
		<div class="container">
			<div class="row">
				<div class="">
					
				</div>
			</div>
		</div>
	</div>

	<div class="contactContainer">
		<div class="container">
			<div class="row">
				<div class="contactInner w-100">
					<h3>get in touch</h3>
					<form name="contactForm">
						<div class="form-group formGroupCustom">
							<input type="text" class="form-control" name="firstName" placeholder="first name">
						</div>
						<div class="form-group formGroupCustom">
							<input type="text" class="form-control" name="lastName" placeholder="last name">
						</div>
						<div class="form-group formGroupCustom">
							<input type="text" class="form-control" name="emailAddress" placeholder="email address">
						</div>
						<div class="form-group formGroupCustom">
							<input type="text" class="form-control" name="phoneNumber" placeholder="phone number">
						</div>
						<div class="form-group formGroupCustom">
							<input type="text" class="form-control" name="companyName" placeholder="company name">
						</div>
						<div class="form-group formGroupCustom">
							<select class="form-control" name="area">
								<option>AREA OF INTEREST</option>
								<option>Viet Nam</option>
								<option>USA</option>
							</select>
						</div>
						<button class="btn btn-normal btn-primary btn-lg btnBlue btnNormal btnLarge">submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="signUpContainer">
		<div class="container">
			<div class="row">
				<div class="signUpInner w-100">
					<h2>sign up for updates</h2>
					<form name="signUpForm">
						<div class="form-group formGroupCustom">
							<input type="text" class="form-control" name="emailSignUp" placeholder="your email here">
						</div>
						<button class="btn btn-normal btn-primary btn-lg btnWhite btnNormal btnLarge">submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<footer>
		<div class="container">
			<div class="row">
				<div class="footerInner w-100">
					<p>&copy; Adalong 2017 - All rights reserved</p>
				</div>
			</div>
		</div>
	</footer>
</html>
